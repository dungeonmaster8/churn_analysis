<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Churn Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <form action="http://localhost:5000/" method="POST">
                <div class="col-sm-9">
                    <div class="form-group purple-border">
                        <label for="query1">SeniorCitizen:</label>
                        <textarea class="form-control" id="query1" name="query1" rows="2" cols="5">{{query1}}</textarea>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query2">MonthlyCharges:</label>
                        <textarea class="form-control" id="query2" name="query2" rows="2" cols="5">{{query2}}</textarea>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query3">TotalCharges:</label>
                        <textarea class="form-control" id="query3" name="query3" rows="2" cols="5">{{query3}}</textarea>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query4">Gender:</label>
                        <textarea class="form-control" id="query4" name="query4" rows="2" cols="5">{{query4}}</textarea>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query5">Partner:</label>
                        <textarea class="form-control" id="query5" name="query5" rows="2" cols="5">{{query5}}</textarea>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query6">Dependents:</label>
                        <textarea class="form-control" id="query6" name="query6" rows="2" cols="5">{{query6}}</textarea>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query7">PhoneService:</label>
                        <textarea class="form-control" id="query7" name="query7" rows="2" cols="5">{{query7}}</textarea>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query8">MultipleLines:</label>
                        <textarea class="form-control" id="query8" name="query8" rows="2" cols="5">{{query8}}</textarea>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query9">InternetService:</label>
                        <textarea class="form-control" id="query9" name="query9" rows="2" cols="5">{{query9}}</textarea>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query10">OnlineSecurity:</label>
                        <textarea class="form-control" id="query10" name="query10" rows="2" cols="5">{{query10}}</textarea>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query11">OnlineBackup:</label>
                        <textarea class="form-control" id="query11" name="query11" rows="2" cols="5">{{query11}}</textarea>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query12">DeviceProtection:</label>
                        <textarea class="form-control" id="query12" name="query12" rows="2" cols="5">{{query12}}</textarea>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query13">TechSupport:</label>
                        <textarea class="form-control" id="query13" name="query13" rows="2" cols="5">{{query13}}</textarea>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query14">StreamingTV:</label>
                        <textarea class="form-control" id="query14" name="query14" rows="2" cols="5">{{query14}}</textarea>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query15">StreamingMovies:</label>
                        <textarea class="form-control" id="query15" name="query15" rows="2" cols="5">{{query15}}</textarea>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query16">Contract:</label>
                        <textarea class="form-control" id="query16" name="query16" rows="2" cols="5">{{query16}}</textarea>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query17">PaperlessBilling:</label>
                        <textarea class="form-control" id="query17" name="query17" rows="2" cols="5">{{query17}}</textarea>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query18">PaymentMethod:</label>
                        <textarea class="form-control" id="query18" name="query18" rows="2" cols="5">{{query18}}</textarea>
                    </div>
                    <div class="form-group purple-border">
                        <label for="query19">Tenure:</label>
                        <textarea class="form-control" id="query19" name="query19" rows="2" cols="5">{{query19}}</textarea>
                    </div>
                </div>
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-primary" name="submit">SUBMIT</button>
                </div>
            </form>
        </div>
        <div class="row mt-4"> 
            <div class="col-sm-9">
                <textarea class="form-control" rows="2" id="output1" readonly>{{output1}}</textarea>
                <textarea class="form-control" rows="2" id="output2" readonly>{{output2}}</textarea>
            </div>
        </div>
    </div>      
</body>
</html>
